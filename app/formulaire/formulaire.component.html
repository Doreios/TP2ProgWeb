
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <p>
            <label for="nom">Nom :</label><br />
            <input type="text" class="form-control" name="nom" id="nom" pattern="[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ._\s-]{1,}" 
            title="Votre nom ne doit contenir que des lettres et au moins un caractère" ngModel required/>
       
            <br />
            <label for="prenom">Prénom :</label><br />
            <input type="text" class="form-control" name="prenom" id="prenom" pattern="[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ._\s-]{1,}" 
            title="Votre prénom ne doit contenir que des lettres et au moins un caractère" ngModel required/>
       
            <br />
            <label for="adresse">Adresse :</label><br />
            <input type="text" class="form-control" name="adresse" id="adresse" pattern="[a-zA-Z0-9áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ,._\s-]{1,}" 
            title="Votre adresse ne doit contenir que des chiffres et lettres et au moins un caractère" ngModel/>
       
            <br />
            <label for="ville">Ville :</label><br />
            <input type="text" class="form-control" name="ville" id="ville" pattern="[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ._\s-]{1,}" 
            title="Votre ville ne doit contenir que des lettres et au moins un caractère" ngModel/>
       
            <br />
            <label for="cp">Code postal :</label><br />
            <input type="text" class="form-control" name="cp" id="cp" pattern="[0-9]{4,5}"  
            title="Votre code postal ne doit contenir que des chiffres et faire 4 ou 5 caractères" ngModel/>
            
            <br />
            <label for="tel">Téléphone :</label><br />
            <input type="text" class="form-control" name="tel" id="tel" pattern = "[0-9]{10}" 
            title="Votre numéro de téléphone ne doit contenir que des chiffres et faire 10 caractères" ngModel/>
       
            <br />
            <label for="email">Email :</label><br />
            <input type="text" class="form-control" name="email" id="email" pattern = "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" 
            title="Votre adresse mail doit être au bon format" ngModel required/>
       
            <br />
            <label for="civilite">Civilité</label><br />
            <select name="civilite" id="civilite">
               <option value="masculin">Masculin</option>
               <option value="feminin">Feminin</option>
               <option value="autre">Autre</option>
            </select>
       
            <br />
            <label for="password">Mot de passe :</label><br />
            <input type="password" class="form-control" name="password" id="password"  ngModel required/>
       
            <br />
            <label for="login">Identifiant :</label><br />
            <input type="text" class="form-control" name="login" id="login"  ngModel required/>
            
            <br />
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Envoi</button>
        </p>
    </form>
